<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/join_style.css">
    <title>Join Us</title>
</head>
<body>
    
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Creat a new account</span>
                <header>Join us</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="First Name" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="last Name" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="email" class="input" placeholder="Enter the Email" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Join us">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="login.html">Login</a></label>
                </div>
            </div>
        </div>
    </div>

   


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
